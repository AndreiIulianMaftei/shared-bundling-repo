<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bundling Metrics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="d3.v7.min.js"></script>
    <script src="visuals.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="d-flex flex-column p-3">
        <button class="btn btn-primary mb-3" id="toggleSidebar">â˜°</button>
        <h4 class="text-center">Dashboard</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="/dashboard" class="nav-link text-white">Detail</a></li>
            <li class="nav-item"><a href="/dashboard/parallel.html" class="nav-link text-white">Summary</a></li>
        </ul>

    </div>
    <div id="content" >
        <div id="scatter">
        </div>
        <div id="para">
        </div>
    </div>
    <div id="bundles">
    </div>
    
    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            sidebar.classList.toggle('collapsed');
            if (sidebar.classList.contains('collapsed')) {
                content.style.marginLeft = '60px';
            } else {
                content.style.marginLeft = '250px';
            }
        });



        d3.json('overview.json').then(data => {
            console.log(data);
            let svg = d3.select("#scatter").append("svg")
                    .attr("id", "mainVis")
                    .attr("class", "scatter")
                    .style("border", "3px solid black");            
            let vis = new Scatter("#mainVis");

            vis.add_data(data);
            vis.draw();
            vis.hover();
        })
        

    </script>
</body>
</html>
